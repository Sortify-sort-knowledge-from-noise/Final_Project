<!DOCTYPE html>
{%load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'logo.jpg' %}">
    <title>Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            padding: 48px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 440px;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo-icon {
            font-size: 48px;
            margin-bottom: 0px;
        }
        
        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: #6b7280;
            font-size: 15px;
        }
        
        .user-types {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            padding: 6px;
            background: #f3f4f6;
            border-radius: 12px;
        }
        
        .user-type-badge {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            border: 2px solid transparent;
            cursor: pointer;
        }
        
        .user-type-badge.candidate {
            background: white;
            color: #667eea;
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }
        
        .user-type-badge.recruiter {
            color: #10b981;
            background: white;
            border-color: #10b981;
        }
        
        .user-type-badge.selected {
            background: #667eea;
            color: white;
        }
        
        .user-type-badge.recruiter.selected {
            background: #10b981;
            color: white;
        }
        
        .error {
            background: #fee2e2;
            border: 1px solid #fca5a5;
            color: #dc2626;
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 24px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background: #f9fafb;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .auth-links {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }
        
        .auth-links p {
            color: #6b7280;
            font-size: 14px;
        }
        
        .auth-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .auth-links a:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <div class="logo-icon"><img src="{% static 'logo.jpg' %}" width="100px" height="100px" alt=""></div>
            <h1>sortify</h1>
            <p>Create your account</p>
        </div>
        
        {% if error %}
        <div class="error">
            <span>⚠️</span>
            <span>{{ error }}</span>
        </div>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Choose a username">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
            </div>
            
            <div class="form-group">
                <label>Account Type</label>
                <div class="user-types">
                    <div class="user-type-badge candidate selected" onclick="selectUserType('candidate')">
                        Candidate
                    </div>
                    <div class="user-type-badge recruiter" onclick="selectUserType('recruiter')">
                        Recruiter
                    </div>
                </div>
                <input type="hidden" id="user_type" name="user_type" value="candidate">
            </div>
            
            <div class="form-group" id="company-field" style="display: none;">
                <label for="company">Company</label>
                <input type="text" id="company" name="company" placeholder="Enter your company name">
            </div>
            
            <button type="submit" class="btn">Create Account</button>
        </form>
        
        <div class="auth-links">
            <p>Already have an account? <a href="{% url 'login_view' %}">Sign in here</a></p>
        </div>
    </div>

    <script>
        function selectUserType(type) {
            document.querySelectorAll('.user-type-badge').forEach(badge => {
                badge.classList.remove('selected');
            });
            
            document.querySelector(`.user-type-badge.${type}`).classList.add('selected');
            document.getElementById('user_type').value = type;
            
            if (type === 'recruiter') {
                document.getElementById('company-field').style.display = 'block';
            } else {
                document.getElementById('company-field').style.display = 'none';
            }
        }
    </script>
</body>
</html>
